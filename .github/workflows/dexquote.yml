name: dexquote tests

on:
  push:
    branches: [ main ]
    paths:
      - "dexquote/src/**"
  pull_request:
    branches: [ main ]
    paths:
      - "dexquote/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: ./dexquote

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Run cargo check
        run: | 
          cargo check --all-features

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      redis:
        image: ubuntu/redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 30073:6379
        env:
          REDIS_PASSWORD: testtest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Run cargo test
        run: |
          make test
        env: 
          JSON_RPC_URL: ${{ secrets.ALCHEMY_API_KEY }}

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Run cargo fmt 
        run: |
          make fmt

      - name: Run cargo clippy
        run: |
          make clippy